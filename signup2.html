<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="message.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="input-group">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Create Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye" id="togglepassword"></i>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <i class="fas fa-eye" id="toggleconfirmPassword"></i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit">Sign Up</button>
            <p class="signup-text">Already have an account? <a href="message.html">Log In</a></p>
        </form>
        <p id="message"></p>
    </div>
<!--JS for ensuring the pass. is same-->
    <script>
        document.getElementById('input-group').addEventListener('submit', function(event) {
        event.preventDefault(); 
    
        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirmPassword').value;
        let message = document.getElementById('message');
    
        if (password === confirmPassword) {
            window.location.href = 'message.html' ;
        } else {
            message.textContent = "Password didn't match.";
            message.style.color = "red";
        }
        });
        const togglePassword = document.querySelector('#togglepassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        const toggleConfirmPassword = document.querySelector('#toggleconfirmPassword');
        const confirmPassword = document.querySelector('#confirmPassword');
        toggleConfirmPassword.addEventListener('click', function (e) {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

    </script>
</body>

</html>
